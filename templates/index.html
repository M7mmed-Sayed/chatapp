<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-time Chat</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      #name-container {
        text-align: center;
        margin-bottom: 20px;
      }

      #chat-container {
        width: 400px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
        display: none;
      }

      #chat-header {
        background-color: #3498db; /* Blue color for chat header */
        color: white;
        padding: 10px;
        text-align: center;
        border-bottom: 1px solid #ddd;
      }

      #messages {
        list-style-type: none;
        margin: 0;
        padding: 20px;
        overflow-y: auto;
        height: 200px;
        border-bottom: 1px solid #ddd;
      }

      .message-container {
        margin-bottom: 10px;
        display: flex;
        flex-direction: column;
        align-items: flex-start; /* Align items to the start for sent messages */
      }

      .user-name {
        font-weight: bold;
        font-size: xx-small;
        margin-bottom: 5px;
      }

      .message {
        padding: 8px;
        border-radius: 8px;
        word-wrap: break-word;
      }

      .sent-message {
        background-color: #2ecc71; /* Green color for sent messages */
        color: white;
        align-self: flex-end; /* Align sent messages to the end */
      }
      .reciver_user {
        align-self: flex-start;
      }
      .sender_user {
        align-self: flex-end;
      }
      .received-message {
        background-color: #e74c3c; /* Red color for received messages */
        color: white;
      }

      #message_input {
        width: 80%;
        padding: 10px;
        margin: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }

      #send_button {
        padding: 10px;
        margin: 10px;
        background-color: #3498db; /* Blue color for send button */
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      #send_button:hover {
        background-color: #2980b9; /* Darker blue on hover for send button */
      }
    </style>
  </head>
  <body>
    <div id="name-container">
      <h2>Welcome, <span id="user-name"></span>!</h2>
      <form id="nameForm" onsubmit="submitName(event)">
        <input type="text" id="name_input" placeholder="Your Name" required />
        <button type="submit">Join Chat</button>
      </form>
    </div>

    <div id="chat-container">
      <div id="chat-header">Chat</div>
      <ul id="messages"></ul>
      <div>
        <input id="message_input" autocomplete="off" />
        <button id="send_button" onclick="sendMessage()">Send</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.js"></script>
    <script>
      var socket = io.connect(
        "http://" + document.domain + ":" + location.port
      );
      var userName;
      var userColor;

      function submitName(event) {
        event.preventDefault();
        userName = document.getElementById("name_input").value.trim();

        if (userName !== "") {
          userColor = generateUserColor(userName);
          document.getElementById("user-name").textContent = userName;
          document.getElementById("name-container").style.display = "none";
          document.getElementById("chat-container").style.display = "block";
        }
      }

      socket.on("message", function (msg) {
        var ul = document.getElementById("messages");
        var li = document.createElement("li");
        li.className = "message-container";

        // Create a div for the user's name
        var userNameDiv = document.createElement("div");
        userNameDiv.className = "user-name";

        // Split the message to get the sender's name and the actual message
        var messageParts = msg.split(":");
        var senderName = messageParts[0].trim();
        var messageText = messageParts.slice(1).join(":").trim();

        if (senderName === userName) {
          // If the sender is the current user, display "You" instead of the username
          userNameDiv.appendChild(document.createTextNode("You"));
          userColor = generateUserColor(senderName);
          userNameDiv.classList.add("sender_user");
        } else {
          userNameDiv.classList.add("reciver_user");
          userColor = generateUserColor(senderName);
          userNameDiv.appendChild(document.createTextNode(senderName));
        }

        // Create a div for the message
        var messageDiv = document.createElement("div");
        messageDiv.className = "message";
        messageDiv.style.backgroundColor = userColor;

        if (senderName === userName) {
          // If the sender is the current user, apply the "sent-message" style
          messageDiv.classList.add("sent-message");
        } else {
          // If the sender is not the current user, apply the "received-message" style
          messageDiv.classList.add("received-message");
        }

        messageDiv.appendChild(document.createTextNode(messageText));

        // Append both divs to the message container
        li.appendChild(userNameDiv);
        li.appendChild(messageDiv);

        ul.appendChild(li);
        ul.scrollTop = ul.scrollHeight; // Auto-scroll to the bottom
      });

      function sendMessage() {
        var messageInput = document.getElementById("message_input");
        var message = messageInput.value.trim();

        if (message !== "") {
          socket.emit("message", `${userName}: ${message}`);
          messageInput.value = "";
        }
      }

      function generateUserColor(username) {
        // Simple function to generate a unique color based on the username
        var hash = 0;
        for (var i = 0; i < username.length; i++) {
          hash = username.charCodeAt(i) + ((hash << 5) - hash);
        }

        var color = Math.abs(hash % 360); // Map the hash to a color (0 to 359)
        return `hsl(${color}, 70%, 80%)`;
      }
    </script>
  </body>
</html>
